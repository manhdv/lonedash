<!-- Confirm Modal -->
<div id="confirmModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalTitle">Confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="confirmModalBody">Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button id="confirmModalCancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmModalOk" type="button" class="btn btn-danger">OK</button>
      </div>
    </div>
  </div>
</div>
