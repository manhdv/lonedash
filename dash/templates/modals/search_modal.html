<!-- Modal -->
<div class="modal fade" id="tickerSearchModal" tabindex="-1" aria-labelledby="tickerSearchModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tickerSearchModalLabel">Search Ticker</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <input type="text" id="search-ticker" class="form-control" placeholder="Search ticker...">
        </div>
        <div class="table-responsive small">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Code</th>
                <th>Exchange</th>
                <th>Name</th>
                <th>Type</th>
                <th>Currency</th>
                <th>Country</th>
                <th>API</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="securities-table-body">
              <!-- Rows will be injected here -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary close-search-btn" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
