<div class="row g-4">
  <div class="col-md-6">
    <div class="card p-3">
      <h5 class="card-title">US Interest Rate</h5>
      <div id="chart1" style="height: 10rem;"></div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card p-3">
      <h5 class="card-title">Chart 2</h5>
      <div id="chart2" style="height: 10rem;"></div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card p-3">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Indicator</th>
            <th>Value</th>
            <th>Unit</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for item in indicators %}
          <tr>
            <td>{{ item.indicator.name }}</td>
            <td>{{ item.value }}</td>
            <td>{{ item.indicator.unit }}</td>
            <td>{{ item.date }}</td>
          </tr>
          {% empty %}
          <tr><td colspan="4">No data found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div> 
  </div>
</div>
